<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">

            <button type="button" id="btnSubmit">Thêm Người Dùng</button>
        </form>

    </body>

        const contractABI =[

			}
		],

	{

			{
				"internalType": "string",
				"name": "_userName",
				"type": "string"
			},
			{

			{

		],

	{

	},
	{

		"outputs": [
			{
				"components": [
					{

						"name": "id",
						"type": "string"
					},
					{
						"internalType": "string",
						"name": "userName",
						"type": "string"
					},
					{
						"internalType": "uint8",
						"name": "age",
						"type": "uint8"
					},
					{
						"internalType": "string",

					}
				],
				"internalType": "struct Loop.User[]",
				"name": "",

			}
		],

	{

		"name": "getUserById",
		"outputs": [

					{

	{

	{

			{

		],
		"name": "updateUser",

	}
];
       // Kiểm tra MetaMask
       if (typeof window.ethereum !== 'undefined') {
            console.log('MetaMask is installed!');
            const web3 = new Web3(window.ethereum);

  window.ethereum.request({ method: 'eth_requestAccounts' })
    .then((accounts) => {
      console.log('Connected account:', accounts[0]);
      const contract = new web3.eth.Contract(contractABI, contractAddress);

      document.getElementById("btnSubmit").addEventListener("click", async (event) => {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;
        const address = document.getElementById("address").value;

        try {
          const result = await contract.methods.addUser(name, parseInt(age), address).send({
            from: accounts[0],
          });
          console.log('User added successfully!', result);
        } catch (error) {
          console.error('Error:', error);
        }
      });
    })
    .catch((err) => {
      console.error('Error connecting MetaMask:', err);
    });
} else {
  console.error('MetaMask is not installed!');
}

</html>
